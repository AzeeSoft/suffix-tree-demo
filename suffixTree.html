<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #canvas {
                border: solid 5px;
            }

            button {
                background-color: teal;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                color: white;
                padding: 10px 20px;
            }

            #status {
                font-size: 24px;
            }
        </style>
    </head>

    <body onload="main()">
        <canvas id="canvas" width="500px" height="500px"> </canvas>
        <br />
        <br />
        <span id="status">Click to place nodes</span>
        <br />
        <br />
        <button id="ready" onclick="ready()">Ready</button>
        <button id="nextStep" onclick="nextStep()">Next Step</button>
        <br />
        <br />
        <button id="reset" style="background-color: red;" onclick="reset()">Reset</button>
    </body>

    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"
    ></script>

    <script src="js/suffixTree.js"></script>
    <script src="js/app.js"></script>
</html>
